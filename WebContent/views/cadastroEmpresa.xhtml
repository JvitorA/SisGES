<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="#{SistemaBean.template}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="conteudo">
        <f:view encoding="ISO-8859-1" >
            <h:body onload="#{LoginBean.verificaAcesso()}" >
                <div align="center" >
                    <h:form id="cadastroEmpresa" >
                        <p:growl id="growlEmpresa" />
                        <p:panel id="panel" header="Empresa" styleClass="painelGeral" >
                            <h:panelGrid id="grid" columns="2" style="margin-top:8px"   >
                                <h:outputLabel value="Nome:" style="float:right" />
                                <p:inputText id="nome"  size="40" value="#{EmpresaBean.empresa.nome}"
                                             required="true" requiredMessage="Digite o Nome."  />
                                <h:outputLabel value="Endereço:" style="float:right" />
                                <p:inputText id="endereco"  size="40" value="#{EmpresaBean.empresa.endereco}"
                                             required="true" requiredMessage="Digite o Endereço."  />
                                <h:outputLabel value="Área:" style="float:right" />
                                <p:inputText id="email" size="40" value="#{EmpresaBean.empresa.area}"
                                             required="true" requiredMessage="Digite a Área." />
                                <h:outputLabel value="Telefone:" style="float:right" />
                                <p:inputMask id="telefone" size="40"  value="#{EmpresaBean.empresa.telefone}" 
                                             mask="(99) 9999-9999" requiredMessage="Digite o telefone." required="true"/>
                                <p:commandButton  id="cadastrar" update="growlEmpresa"

                                                  icon="ui-icon ui-icon-disk"
                                                  value="Salvar"  
                                                  style="margin-top:20px"
                                                  actionListener="#{EmpresaBean.cadastrar}" />
                            </h:panelGrid>
                            <p:focus for="nome" />
                        </p:panel>
                    </h:form>
                    <h:form id="mudarPagina" prependId="false" >
                        <p:panel id="panel2"  style="margin-bottom:10px;width:650px;" >
                            <h:panelGrid columns="2"  columnClasses="coluna1, coluna2">
                                <p:column id="coluna1" >
                                    <p:commandLink value="Tela Principal" action="sistema.xhtml" ajax="false"   />
                                </p:column>
                                <p:column id="coluna2">
                                    <p:commandLink value="Visualizar Todas Empresas" action="visualizarEmpresa.xhtml" ajax="false"  />
                                </p:column>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
            </h:body>
        </f:view>
    </ui:define>
</ui:composition>
