<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="#{SistemaBean.template}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="conteudo">
        <f:view encoding="ISO-8859-1" >
            <h:body onload="#{LoginBean.verificaAcesso()}" >
                <div align="center" >
                    <h:form id="cadastroCurso">
                        <p:growl id="growlCurso" />
                        <p:panel id="panel" header="Curso" styleClass="painelGeral" >
                            <h:panelGrid id="grid" columns="2" style="margin-top:8px"   >
                                <h:outputLabel value="Nome do Curso:" style="float:right" />
                                <p:inputText id="curso"  size="70" value="#{CursoBean.curso.nomecurso}"
                                             required="true" requiredMessage="Digite nome do curso."  />
                                <h:outputLabel value="Horas Obrigatórias:" style="float:right" />
                                <p:inputText id="horasObrigatorias"  size="10" value="#{CursoBean.curso.horasobrigatorias}"
                                             required="true" requiredMessage="Informe as horas obrigatórias."
                                             converter="javax.faces.Integer"  />
                                <p:commandButton  id="cadastrar" update="growlCurso"

                                                  icon="ui-icon ui-icon-disk"
                                                  value="Salvar"
                                                  style="margin-top:20px;float:right;"
                                                  actionListener="#{CursoBean.cadastrar}" />
                            </h:panelGrid>
                            <p:focus for="curso" />
                        </p:panel>
                    </h:form>
                    <h:form id="mudarPagina" prependId="false" >
                        <p:panel id="panel2"  style="margin-bottom:10px;width:650px;" >
                            <h:panelGrid columns="2"  columnClasses="coluna1, coluna2">
                                <p:column id="coluna1" >
                                    <p:commandLink value="Tela Principal" action="sistema.xhtml" ajax="false"   />
                                </p:column>
                                <p:column id="coluna2">
                                    <p:commandLink value="Visualizar Todos Cursos" action="visualizarCurso.xhtml" ajax="false"  />
                                </p:column>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
            </h:body>
        </f:view>
    </ui:define>
</ui:composition>
