<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="#{SistemaBean.template}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="conteudo">
        <f:view encoding="ISO-8859-1" >
            <h:body onload="#{ProfessorBean.loginAtual}" >
                <div align="center" >
                    <h:form id="formAlteraLogin"  prependId="false" >
                        <p:growl id="growlProfessor" />
                        <p:panel id="panel" header="Alterar Seu Cadastro" styleClass="painelGeral" >
                            <h:panelGrid id="grid" columns="2" style="margin-top:8px"   >
                                <h:outputLabel value="Nome:" />
                                <p:inputText id="nome"  size="40" value="#{ProfessorBean.login.professorsiape.nome}"
                                             required="true" requiredMessage="Digite Nome."  />
                                <h:outputLabel value="Siape:" />
                                <p:inputText id="siape"  size="40" value="#{ProfessorBean.login.professorsiape.siape}"
                                             required="true" requiredMessage="Digite o Nº de Siape."  />

                                <h:outputLabel value="Email:" />
                                <p:inputText id="email" size="40" value="#{ProfessorBean.login.professorsiape.email}" 
                                             required="true" requiredMessage="Digite o Email." />


                                <h:outputLabel value="Telefone:" />
                                <p:inputMask id="telefone" size="40"  value="#{ProfessorBean.login.professorsiape.telefone}" mask="(99) 9999-9999" required="false"/>

                                <h:outputLabel value="Perfil:" rendered="#{ProfessorBean.usuarioProfessor != true}" />
                                <p:selectOneMenu id="perfil" 
                                                 rendered="#{ProfessorBean.usuarioProfessor != true}" 
                                                 value="#{ProfessorBean.login.professorsiape.perfilidperfil.idperfil}" 
                                                 converter="javax.faces.Integer"
                                                 style="width:235px;"  >
                                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="Coordenador de Estágio" itemValue="1"  />
                                    <f:selectItem itemLabel="Professor" itemValue="2" />
                                </p:selectOneMenu >
                                <p:commandButton  id="botaoLoginAlterar" 
                                                  style="margin-top:20px;" 
                                                  update="growlProfessor" 

                                                  icon="ui-icon-disk"
                                                  value="Salvar Alteração"  
                                                  actionListener="#{ProfessorBean.alterarLogin}" />
                                <p:focus for="nome" />
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
            </h:body>
        </f:view>
    </ui:define>
</ui:composition>
